            font-weight: bold;

            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);

            z-index: 10;

            updateVelocityIndicator();

            currentTime = 0;

                if (gameActive) {
                    currentTime = Date.now() - startTime;
                    document.getElementById('timer').textContent = formatTime(currentTime);
                }
            }, 10);

        // Load leaderboard for current game
        async function loadGameLeaderboard(mapId) {
            try {
                const snapshot = await database.ref('scores/' + mapId).orderByChild('time').limitToFirst(10).once('value');
                const entries = [];
                snapshot.forEach((child) => {
                    entries.push(child.val());
                });

                const container = document.getElementById('gameLeaderboardEntries');
                container.innerHTML = '';

                if (entries.length === 0) {
                    container.innerHTML = '<p style="color: #888; font-size: 12px;">No scores yet!</p>';
                } else {
                    entries.forEach((entry, index) => {
                        const rankClass = index === 0 ? 'top1' : index === 1 ? 'top2' : index === 2 ? 'top3' : '';
                        const youClass = entry.username === currentUsername ? 'you' : '';

                        `;
                        container.appendChild(entryDiv);
                    });

            } catch (error) {
                console.error('Failed to load game leaderboard:', error);

        // Format time
        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const milliseconds = Math.floor((ms % 1000) / 10);
            return seconds + '.' + (milliseconds < 10 ? '0' : '') + milliseconds + 's';
        }

        // Check collision
        function checkCollision() {
            isGrounded = false;

            for (let platform of platforms) {
                // Check if player overlaps with platform
                if (player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y &&
                    player.y < platform.y + platform.height) {

                    // Calculate overlap on each side
                    const overlapLeft = (player.x + player.width) - platform.x;
                    const overlapRight = (platform.x + platform.width) - player.x;
                    const overlapTop = (player.y + player.height) - platform.y;
                    const overlapBottom = (platform.y + platform.height) - player.y;

                    // Find the smallest overlap (that's the side we hit)
                    const minOverlap = Math.min(overlapLeft, overlapRight, overlapTop, overlapBottom);

                    // Floor collision (landing on top)
                    if (minOverlap === overlapTop && player.velocityY >= 0) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        isGrounded = true;
                    }
                    // Ceiling collision (hitting from below)
                    else if (minOverlap === overlapBottom && player.velocityY < 0) {
                        player.y = platform.y + platform.height;
                        player.velocityY = 0;
                    }
                    // Left wall collision
                    else if (minOverlap === overlapLeft) {
                        player.x = platform.x - player.width;
                        player.velocityX = 0;
                    }
                    // Right wall collision
                    else if (minOverlap === overlapRight) {
                        player.x = platform.x + platform.width;
                        player.velocityX = 0;
                    }
                }
            }
        }

        // Check hazards
        function checkHazards() {
            for (let hazard of hazards) {
                if (player.x + player.width > hazard.x &&
                    player.x < hazard.x + hazard.width &&
                    player.y + player.height > hazard.y &&
                    player.y < hazard.y + hazard.height) {
                    restartMap();
                    return;
                }
            }
        }

        // Check finish line
        function checkFinish() {
            if (finishLine &&
                player.x + player.width > finishLine.x &&
                player.x < finishLine.x + finishLine.width &&
                player.y + player.height > finishLine.y &&
                player.y < finishLine.y + finishLine.height) {
                finishMap();
            }
        }

        // Finish map
        async function finishMap() {
            gameActive = false;
            clearInterval(timerInterval);

            const finalTime = currentTime;
            const isNewPB = !personalBests[currentMap.id] || finalTime < personalBests[currentMap.id];

            if (isNewPB) {
                personalBests[currentMap.id] = finalTime;
            }

            // Submit to leaderboard
            await submitScore(currentMap.id, finalTime);

            document.getElementById('finishTime').innerHTML = `<p style="font-size: 32px;">Time: ${formatTime(finalTime)}</p>`;

            if (isNewPB) {
                document.getElementById('pbIndicator').innerHTML = '<div class="pb-indicator">🏆 NEW PERSONAL BEST! 🏆</div>';
            } else {
                const pb = personalBests[currentMap.id];
                document.getElementById('pbIndicator').innerHTML = `<p>Your PB: ${formatTime(pb)}</p>`;
            }

            await getRank(currentMap.id, finalTime);

            document.getElementById('finishScreen').style.display = 'block';
        }

        // Submit score
        async function submitScore(mapId, time) {
            try {
                const uid = currentUser.uid;
                const scoreRef = database.ref(`scores/${mapId}/${uid}`);

                // Check existing score
                const existing = await scoreRef.once('value');
                if (!existing.exists() || time < existing.val().time) {
                    await scoreRef.set({
                        username: currentUsername,
                        time: time,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            } catch (error) {
                console.error('Failed to submit score:', error);
            }
        }

        // Get rank
        async function getRank(mapId, time) {
            try {
                const snapshot = await database.ref('scores/' + mapId).orderByChild('time').once('value');
                const entries = [];
                snapshot.forEach((child) => {
                    entries.push(child.val());
                });

                let rank = 1;
                for (let entry of entries) {
                    if (entry.time < time) {
                        rank++;
                    }
                }

                document.getElementById('rankInfo').innerHTML = `<p style="font-size: 18px;">Global Rank: #${rank} / ${entries.length}</p>`;
            } catch (error) {
                console.error('Failed to get rank:', error);
            }
        }

        // Update energy bar display
        function updateEnergyBar() {
            const percentage = (energy / MAX_ENERGY) * 100;
            document.getElementById('energyBarFill').style.width = percentage + '%';
        }

        // Update velocity indicator
        function updateVelocityIndicator() {
            const velocityMagnitude = Math.sqrt(player.velocityX * player.velocityX + player.velocityY * player.velocityY);
            const maxDisplaySpeed = 8; // Max velocity for display purposes
            const normalizedMagnitude = Math.min(velocityMagnitude / maxDisplaySpeed, 1);

            // Calculate angle from velocity
            const angle = Math.atan2(player.velocityY, player.velocityX);

            // Position the dot on the circle (radius of 50px, center at 60px)
            const circleRadius = 50;
            const dotX = 60 + (circleRadius * normalizedMagnitude * Math.cos(angle));
            const dotY = 60 + (circleRadius * normalizedMagnitude * Math.sin(angle));

            const dot = document.getElementById('velocityDot');
            dot.style.left = dotX + 'px';
            dot.style.top = dotY + 'px';
        }

        // Update player
        function updatePlayer() {
            if (!gameActive) return;

            // Gravity (with fast fall)
            if ((keys['KeyS'] || keys['ArrowDown']) && !isGrounded) {
                player.velocityY += GRAVITY * 3;  // Fall 3x faster
            } else {
                player.velocityY += GRAVITY;
            }

            // Energy regeneration over time
            if (energy < MAX_ENERGY) {
                energy += ENERGY_REGEN_RATE;
                if (energy > MAX_ENERGY) energy = MAX_ENERGY;
                updateEnergyBar();
            }

            // Check if boost is active
            const isBoosting = keys['Space'] && energy > 0;

            // Consume energy while boosting
            if (isBoosting) {
                energy -= ENERGY_COST_PER_FRAME;
                if (energy < 0) energy = 0;
                updateEnergyBar();
            }

            // Movement (acceleration-based - increases velocity over time)
            const acceleration = isBoosting ? BOOST_ACCELERATION : ACCELERATION;
            if (keys['KeyA'] || keys['ArrowLeft']) {
                player.velocityX -= acceleration;
            }
            if (keys['KeyD'] || keys['ArrowRight']) {
                player.velocityX += acceleration;
            }

            // Jump (continuous while holding W or UP arrow)
            if ((keys['ArrowUp'] || keys['KeyW']) && isGrounded) {
                player.velocityY = -JUMP_POWER;
            }

            // Use different max speed based on boost
            const maxSpeed = isBoosting ? MAX_BOOST_SPEED : MAX_SPEED;
            player.velocityX = Math.max(-maxSpeed, Math.min(maxSpeed, player.velocityX));

            // Update velocity indicator
            updateVelocityIndicator();

            player.x += player.velocityX;
            player.y += player.velocityY;

            checkCollision();
            checkHazards();
            checkFinish();

            const targetCameraX = player.x - canvas.width / 2;
            const targetCameraY = player.y - canvas.height / 2;
            cameraX += (targetCameraX - cameraX) * 0.08;
            cameraY += (targetCameraY - cameraY) * 0.08;

            if (player.y > 1000) {
                restartMap();
            }
        }

        // Draw
        function draw() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(-cameraX, -cameraY);

            for (let platform of platforms) {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            }

            for (let hazard of hazards) {
                ctx.fillStyle = '#FF3333';
                const spikeCount = Math.floor(hazard.width / 15);
                const spikeWidth = hazard.width / spikeCount;

                for (let i = 0; i < spikeCount; i++) {
                    ctx.beginPath();
                    ctx.moveTo(hazard.x + i * spikeWidth, hazard.y + hazard.height);
                    ctx.lineTo(hazard.x + i * spikeWidth + spikeWidth / 2, hazard.y);
                    ctx.lineTo(hazard.x + i * spikeWidth + spikeWidth, hazard.y + hazard.height);
                    ctx.closePath();
                    ctx.fill();

                    ctx.strokeStyle = '#CC0000';
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                }
            }

            if (finishLine) {
                const gradient = ctx.createLinearGradient(finishLine.x, 0, finishLine.x + finishLine.width, 0);
                gradient.addColorStop(0, '#FFD700');
                gradient.addColorStop(0.5, '#FFA500');
                gradient.addColorStop(1, '#FFD700');
                ctx.fillStyle = gradient;
                ctx.fillRect(finishLine.x, finishLine.y, finishLine.width, finishLine.height);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 3;
                ctx.strokeRect(finishLine.x, finishLine.y, finishLine.width, finishLine.height);

                ctx.font = '30px Arial';
                ctx.fillText('🏁', finishLine.x + finishLine.width / 2 - 15, finishLine.y - 10);
            }

            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.strokeRect(player.x, player.y, player.width, player.height);

            ctx.restore();
        }

        // Game loop
        function gameLoop() {
            requestAnimationFrame(gameLoop);
            if (gameActive) {
                updatePlayer();
                draw();
            }
        }

        // Restart map
        function restartMap() {
            document.getElementById('finishScreen').style.display = 'none';
            if (currentMap) {
                startMap(currentMap);
            }
        }

        // Back to menu
        function backToMenu() {
            gameActive = false;
            clearInterval(timerInterval);
            document.getElementById('finishScreen').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
            document.getElementById('gameLeaderboard').style.display = 'none';
            document.getElementById('energyBar').style.display = 'none';
            document.getElementById('velocityIndicator').style.display = 'none';
            initMenu();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'KeyR' && gameActive) {
                restartMap();
            }
            e.preventDefault();
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
            e.preventDefault();
        });

        // Start game loop
        gameLoop();
