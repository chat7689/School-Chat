<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Command - Multiplayer Strategy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #2d1b69 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
            cursor: default;
        }

        .game-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .name-prompt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #2d1b69 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .name-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(0, 245, 255, 0.3);
            min-width: 400px;
        }

        .name-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00f5ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .input-group {
            margin: 1rem 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00f5ff;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00f5ff;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }

        .connection-status {
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-connected {
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .status-disconnected {
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00f5ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-weight: 700;
            color: #00f5ff;
        }

        .game-field {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-container {
            position: relative;
            transform-origin: center;
            transition: transform 0.2s ease-out;
        }

        .map-circle {
            width: 80vmin;
            height: 80vmin;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at center, rgba(0, 245, 255, 0.05), transparent 70%);
            box-shadow: inset 0 0 50px rgba(0, 245, 255, 0.1);
        }

        .base {
            position: absolute;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: move;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: translate(-50%, -50%);
        }

        .base.player {
            background: linear-gradient(135deg, #00f5ff, #0066ff);
            border: 3px solid #00ccff;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.4);
        }

        .base.enemy {
            background: linear-gradient(135deg, #ff4757, #c44569);
            border: 3px solid #ff6b7a;
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.4);
        }

        .base.other-player {
            background: linear-gradient(135deg, #ffa502, #ff6348);
            border: 3px solid #ff7675;
            box-shadow: 0 0 30px rgba(255, 165, 2, 0.4);
        }

        .base:hover {
            transform: translate(-50%, -50%) scale(1.1);
            filter: brightness(1.2);
            cursor: pointer;
        }

        .base.player:hover {
            cursor: move;
        }

        .base.selected {
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 0 0 40px currentColor;
        }

        .base.dragging {
            z-index: 1000;
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .base.attacking {
            animation: pulse 0.5s infinite alternate;
        }

        .base.low-energy {
            animation: warning-blink 2s infinite;
        }

        @keyframes pulse {
            from { transform: translate(-50%, -50%) scale(1.1); }
            to { transform: translate(-50%, -50%) scale(1.2); }
        }

        @keyframes warning-blink {
            0%, 50% { box-shadow: 0 0 30px currentColor; }
            51%, 100% { box-shadow: 0 0 30px currentColor, 0 0 60px #ff4757; }
        }

        .energy-level {
            font-size: 1rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        .base-id {
            font-size: 0.6rem;
            opacity: 0.9;
            margin-top: 2px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        .attack-line {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, #00f5ff, #ff4757, transparent);
            transform-origin: left center;
            animation: attack-beam 1.2s ease-out forwards;
            z-index: 10;
            border-radius: 2px;
        }

        @keyframes attack-beam {
            0% {
                width: 0;
                opacity: 1;
                box-shadow: 0 0 10px currentColor;
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 20px currentColor;
            }
            100% {
                width: 100%;
                opacity: 0;
            }
        }

        .controls {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00f5ff, #0066ff);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .attack-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            border: 2px solid rgba(0, 245, 255, 0.3);
            min-width: 300px;
        }

        .attack-panel h3 {
            color: #00f5ff;
            margin-bottom: 1rem;
        }

        .energy-slider {
            width: 100%;
            margin: 1rem 0;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            appearance: none;
        }

        .energy-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f5ff, #0066ff);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .energy-display {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .notification {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 15px;
            text-align: center;
            z-index: 1001;
            animation: notification-appear 0.3s ease-out;
            border: 1px solid rgba(0, 245, 255, 0.3);
        }

        @keyframes notification-appear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .player-list {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 15px;
            min-width: 200px;
            max-width: 250px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1001;
            max-height: 60vh;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00f5ff;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .damage-preview {
            background: rgba(255, 71, 87, 0.2);
            padding: 0.5rem;
            border-radius: 8px;
            margin: 0.5rem 0;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            opacity: 0.8;
            z-index: 1001;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Name Prompt Screen -->
    <div class="name-prompt" id="namePrompt">
        <div class="name-card">
            <h1 class="name-title">BASE COMMAND</h1>
            <p style="margin-bottom: 2rem; opacity: 0.8;">Multiplayer Strategy Game</p>

            <div class="connection-status" id="connectionStatus">
                <div class="status-dot"></div>
                <span>Connecting...</span>
            </div>

            <div class="input-group">
                <label for="playerName">Player Name</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button class="btn btn-primary" id="joinGameBtn" disabled>Join Game</button>
            </div>

            <div id="nameError" style="color: #f87171; margin-top: 1rem; display: none;"></div>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="header">
            <div class="logo">BASE COMMAND</div>
            <div class="stats">
                <div class="stat-item">
                    <span>Energy:</span>
                    <span class="stat-value" id="playerEnergy">100</span>
                </div>
                <div class="stat-item">
                    <span>Players:</span>
                    <span class="stat-value" id="playerCount">1</span>
                </div>
                <div class="connection-status">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
            </div>
        </div>

        <div class="game-field" id="gameField">
            <div class="map-container" id="mapContainer">
                <div class="map-circle" id="mapCircle">
                    <!-- Bases will be dynamically added here -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="upgradeBtn">Upgrade Base (+50 Energy)</button>
        </div>

        <div class="player-list">
            <h3 style="margin-bottom: 0.5rem; color: #00f5ff;">Players</h3>
            <div id="playerList">
                <!-- Player list will be populated here -->
            </div>
        </div>

        <div class="instructions">
            <div style="color: #00f5ff; font-weight: bold; margin-bottom: 0.5rem;">Controls:</div>
            <div>â€¢ Drag your base to move it</div>
            <div>â€¢ Click enemy bases to attack</div>
            <div>â€¢ Click upgrade to gain energy</div>
            <div>â€¢ Scroll wheel to zoom in/out</div>
            <div>â€¢ Low energy bases blink red</div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, push, remove, onDisconnect, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBLkFMipRS631fDNr8uwgozmxXBnqLd5_o",
            authDomain: "base-control-b391e.firebaseapp.com",
            databaseURL: "https://base-control-b391e-default-rtdb.firebaseio.com/",
            projectId: "base-control-b391e",
            storageBucket: "base-control-b391e.firebasestorage.app",
            messagingSenderId: "116375376675",
            appId: "1:116375376675:web:cdc8688222c7c35accf296",
            measurementId: "G-JY7P6D49HM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Disable text selection except for input fields
        document.addEventListener('selectstart', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                return false;
            }
        });

        // Disable drag and drop
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        class SingleRoomBaseCommand {
            constructor() {
                this.playerId = this.generatePlayerId();
                this.playerName = '';
                this.roomCode = 'main-room'; // Single shared room
                this.gameState = null;
                this.selectedBase = null;
                this.targetBase = null;
                this.mapRadius = 0;
                this.isConnected = false;
                this.isDragging = false;
                this.dragOffset = { x: 0, y: 0 };
                this.zoomLevel = 1;
                this.minZoom = 0.3;
                this.maxZoom = 2.0;

                this.initializeElements();
                this.bindEvents();
                this.checkConnection();
            }

            generatePlayerId() {
                return 'player_' + Math.random().toString(36).substr(2, 9);
            }

            initializeElements() {
                this.namePrompt = document.getElementById('namePrompt');
                this.gameContainer = document.getElementById('gameContainer');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.playerNameInput = document.getElementById('playerName');
                this.joinGameBtn = document.getElementById('joinGameBtn');
                this.mapCircle = document.getElementById('mapCircle');
                this.mapContainer = document.getElementById('mapContainer');
                this.playerEnergyDisplay = document.getElementById('playerEnergy');
                this.playerCountDisplay = document.getElementById('playerCount');
                this.playerList = document.getElementById('playerList');
                this.nameError = document.getElementById('nameError');
            }

            bindEvents() {
                this.joinGameBtn.addEventListener('click', () => this.joinGame());
                this.playerNameInput.addEventListener('input', () => this.validateForm());
                this.playerNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.joinGameBtn.disabled) {
                        this.joinGame();
                    }
                });

                document.getElementById('upgradeBtn').addEventListener('click', () => this.upgradeBase());

                // Mouse events for base dragging
                document.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                document.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                document.addEventListener('mouseup', (e) => this.handleMouseUp(e));

                // Attack events
                document.addEventListener('click', (e) => this.handleClick(e));

                // Zoom events
                document.addEventListener('wheel', (e) => this.handleZoom(e), { passive: false });
            }

            async checkConnection() {
                try {
                    const connectedRef = ref(database, '.info/connected');
                    onValue(connectedRef, (snapshot) => {
                        this.isConnected = snapshot.val() === true;
                        this.updateConnectionStatus();
                        this.validateForm();
                    });
                } catch (error) {
                    console.error('Connection failed:', error);
                    this.updateConnectionStatus(false);
                }
            }

            updateConnectionStatus(connected = this.isConnected) {
                const statusElement = this.connectionStatus;
                if (connected) {
                    statusElement.className = 'connection-status status-connected';
                    statusElement.innerHTML = '<div class="status-dot"></div><span>Connected</span>';
                } else {
                    statusElement.className = 'connection-status status-disconnected';
                    statusElement.innerHTML = '<div class="status-dot"></div><span>Connection failed</span>';
                }
            }

            validateForm() {
                const nameValid = this.playerNameInput.value.trim().length > 0;
                const connected = this.isConnected;
                this.joinGameBtn.disabled = !nameValid || !connected;
            }

            async joinGame() {
                this.playerName = this.playerNameInput.value.trim();

                try {
                    // Add player to the single shared room
                    const playerRef = ref(database, `rooms/${this.roomCode}/players/${this.playerId}`);
                    await set(playerRef, {
                        name: this.playerName,
                        energy: 100,
                        connected: true,
                        isBot: false,
                        joinedAt: serverTimestamp()
                    });

                    // Add player's base at random position
                    const baseRef = ref(database, `rooms/${this.roomCode}/bases/${this.playerId}`);
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 200;
                    await set(baseRef, {
                        owner: this.playerId,
                        energy: 100,
                        x: Math.cos(angle) * distance,
                        y: Math.sin(angle) * distance,
                        type: 'player'
                    });

                    // Create AI bots if this is the first player
                    await this.initializeBots();

                    this.startGame();
                } catch (error) {
                    this.showError('Failed to join game: ' + error.message);
                }
            }

            async initializeBots() {
                try {
                    // Check if bots already exist
                    const roomRef = ref(database, `rooms/${this.roomCode}/players`);
                    const snapshot = await new Promise((resolve) => {
                        onValue(roomRef, resolve, { onlyOnce: true });
                    });

                    let botCount = 0;
                    if (snapshot.exists()) {
                        const players = snapshot.val();
                        botCount = Object.values(players).filter(p => p.isBot).length;
                    }

                    // Create 3 bots if none exist
                    if (botCount === 0) {
                        const botNames = ['Alpha', 'Beta', 'Gamma'];

                        for (let i = 0; i < 3; i++) {
                            const botId = `bot_${i}_${Date.now()}`;

                            // Create bot player
                            const botPlayerRef = ref(database, `rooms/${this.roomCode}/players/${botId}`);
                            await set(botPlayerRef, {
                                name: botNames[i],
                                energy: Math.round(80 + Math.random() * 40), // 80-120 energy
                                connected: true,
                                isBot: true,
                                joinedAt: serverTimestamp()
                            });

                            // Create bot base
                            const angle = Math.random() * 2 * Math.PI;
                            const distance = Math.random() * 180 + 50; // Keep some distance from center
                            const botBaseRef = ref(database, `rooms/${this.roomCode}/bases/${botId}`);
                            await set(botBaseRef, {
                                owner: botId,
                                energy: 80 + Math.random() * 40,
                                x: Math.cos(angle) * distance,
                                y: Math.sin(angle) * distance,
                                type: 'bot'
                            });
                        }
                    }
                } catch (error) {
                    console.log('Bot initialization error:', error);
                }
            }

            startGame() {
                this.namePrompt.style.display = 'none';
                this.gameContainer.style.display = 'flex';

                // Calculate map radius
                this.mapRadius = Math.min(window.innerWidth, window.innerHeight) * 0.4 * 0.8;

                // Set up Firebase listeners
                this.setupGameListeners();

                // Set up disconnect cleanup
                this.setupDisconnectCleanup();

                // Start bot AI loop
                this.startBotAI();
            }

            setupGameListeners() {
                const roomRef = ref(database, `rooms/${this.roomCode}`);
                onValue(roomRef, (snapshot) => {
                    if (snapshot.exists()) {
                        this.gameState = snapshot.val();
                        this.updateGameDisplay();
                    }
                });
            }

            setupDisconnectCleanup() {
                const playerRef = ref(database, `rooms/${this.roomCode}/players/${this.playerId}`);
                const baseRef = ref(database, `rooms/${this.roomCode}/bases/${this.playerId}`);

                onDisconnect(playerRef).remove();
                onDisconnect(baseRef).remove();
            }

            handleMouseDown(e) {
                const base = e.target.closest('.base');
                if (!base) return;

                const ownerId = base.dataset.owner;
                if (ownerId !== this.playerId) return;

                this.isDragging = true;
                this.selectedBase = base;
                base.classList.add('dragging');

                const rect = base.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                this.dragOffset = {
                    x: e.clientX - centerX,
                    y: e.clientY - centerY
                };

                e.preventDefault();
            }

            handleMouseMove(e) {
                if (!this.isDragging || !this.selectedBase) return;

                const mapRect = this.mapCircle.getBoundingClientRect();
                const mapCenterX = mapRect.left + mapRect.width / 2;
                const mapCenterY = mapRect.top + mapRect.height / 2;

                // Calculate new position relative to map center
                const newX = (e.clientX - this.dragOffset.x) - mapCenterX;
                const newY = (e.clientY - this.dragOffset.y) - mapCenterY;

                // Keep base within circle bounds
                const distance = Math.sqrt(newX * newX + newY * newY);
                const maxDistance = this.mapRadius - 50; // Leave some margin

                let finalX = newX;
                let finalY = newY;

                if (distance > maxDistance) {
                    const ratio = maxDistance / distance;
                    finalX = newX * ratio;
                    finalY = newY * ratio;
                }

                // Update visual position immediately
                this.selectedBase.style.left = (this.mapRadius + finalX) + 'px';
                this.selectedBase.style.top = (this.mapRadius + finalY) + 'px';
            }

            async handleMouseUp(e) {
                if (!this.isDragging || !this.selectedBase) return;

                this.selectedBase.classList.remove('dragging');

                // Get final position and update database
                const mapRect = this.mapCircle.getBoundingClientRect();
                const mapCenterX = mapRect.left + mapRect.width / 2;
                const mapCenterY = mapRect.top + mapRect.height / 2;

                const newX = (e.clientX - this.dragOffset.x) - mapCenterX;
                const newY = (e.clientY - this.dragOffset.y) - mapCenterY;

                // Keep base within circle bounds
                const distance = Math.sqrt(newX * newX + newY * newY);
                const maxDistance = this.mapRadius - 50;

                let finalX = newX;
                let finalY = newY;

                if (distance > maxDistance) {
                    const ratio = maxDistance / distance;
                    finalX = newX * ratio;
                    finalY = newY * ratio;
                }

                try {
                    // Update position in database
                    const baseRef = ref(database, `rooms/${this.roomCode}/bases/${this.playerId}`);
                    await set(baseRef, {
                        owner: this.playerId,
                        energy: this.gameState.bases[this.playerId].energy,
                        x: finalX,
                        y: finalY,
                        type: 'player'
                    });
                } catch (error) {
                    console.error('Failed to update base position:', error);
                }

                this.isDragging = false;
                this.selectedBase = null;
            }

            handleZoom(e) {
                e.preventDefault();

                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                const newZoom = Math.max(this.minZoom, Math.min(this.maxZoom, this.zoomLevel + delta));

                if (newZoom !== this.zoomLevel) {
                    this.zoomLevel = newZoom;
                    this.mapContainer.style.transform = `scale(${this.zoomLevel})`;
                }
            }

            handleClick(e) {
                if (this.isDragging) return;

                const base = e.target.closest('.base');
                if (!base) return;

                const baseId = base.dataset.id;
                const ownerId = base.dataset.owner;

                // Attack enemy base
                if (ownerId !== this.playerId) {
                    this.attackBase(this.playerId, baseId);
                    this.showAttackEffect(this.playerId, baseId);
                }
            }

            updateGameDisplay() {
                if (!this.gameState) return;

                // Update player count
                const playerCount = Object.keys(this.gameState.players || {}).length;
                this.playerCountDisplay.textContent = playerCount;

                // Update current player energy
                const currentPlayer = this.gameState.players[this.playerId];
                if (currentPlayer) {
                    this.playerEnergyDisplay.textContent = Math.round(currentPlayer.energy);
                }

                // Update player list
                this.updatePlayerList();

                // Update bases
                this.updateBases();
            }

            updatePlayerList() {
                this.playerList.innerHTML = '';
                if (!this.gameState.players) return;

                Object.entries(this.gameState.players).forEach(([id, player]) => {
                    const item = document.createElement('div');
                    item.className = 'player-item';
                    const isCurrentPlayer = id === this.playerId;
                    const label = isCurrentPlayer ? 'YOU' : player.name;
                    item.innerHTML = `
                        <span>${label}</span>
                        <span>${Math.round(player.energy)}</span>
                    `;
                    this.playerList.appendChild(item);
                });
            }

            updateBases() {
                // Clear existing bases
                this.mapCircle.innerHTML = '';

                if (!this.gameState.bases) return;

                Object.entries(this.gameState.bases).forEach(([baseId, baseData]) => {
                    this.createBaseElement(baseId, baseData);
                });
            }

            createBaseElement(baseId, baseData) {
                const base = document.createElement('div');
                const isOwnBase = baseData.owner === this.playerId;
                const ownerData = this.gameState.players[baseData.owner];
                const isBot = ownerData?.isBot || false;

                let baseClass;
                if (isOwnBase) {
                    baseClass = 'player';
                } else if (isBot) {
                    baseClass = 'enemy'; // Red for bots
                } else {
                    baseClass = 'other-player'; // Orange for other players
                }

                base.className = `base ${baseClass}`;
                base.dataset.id = baseId;
                base.dataset.owner = baseData.owner;
                base.dataset.energy = baseData.energy;

                // Position the base
                const centerX = this.mapRadius;
                const centerY = this.mapRadius;
                base.style.left = (centerX + baseData.x) + 'px';
                base.style.top = (centerY + baseData.y) + 'px';

                // Size based on energy
                const size = Math.max(40, Math.min(120, 40 + (baseData.energy / 10)));
                base.style.width = size + 'px';
                base.style.height = size + 'px';

                // Add low energy warning
                if (baseData.energy < 20) {
                    base.classList.add('low-energy');
                }

                // Get player name
                const ownerName = ownerData?.name || 'Unknown';
                let displayName;
                if (isOwnBase) {
                    displayName = 'YOU';
                } else if (isBot) {
                    displayName = `ðŸ¤– ${ownerName}`;
                } else {
                    displayName = ownerName;
                }

                base.innerHTML = `
                    <div class="energy-level">${Math.round(baseData.energy)}</div>
                    <div class="base-id">${displayName}</div>
                `;

                this.mapCircle.appendChild(base);
            }

            startBotAI() {
                // Run bot AI every 3-7 seconds
                setInterval(() => {
                    this.runBotAI();
                }, 3000 + Math.random() * 4000);
            }

            async runBotAI() {
                if (!this.gameState || !this.gameState.players) return;

                const bots = Object.entries(this.gameState.players).filter(([id, player]) => player.isBot);

                for (const [botId, botData] of bots) {
                    if (botData.energy <= 0) continue;

                    // 60% chance to do something
                    if (Math.random() > 0.6) continue;

                    try {
                        // Choose action: 30% upgrade, 70% attack or move
                        if (Math.random() < 0.3) {
                            await this.botUpgrade(botId);
                        } else if (Math.random() < 0.7) {
                            await this.botAttack(botId);
                        } else {
                            await this.botMove(botId);
                        }
                    } catch (error) {
                        console.log('Bot AI error:', error);
                    }
                }
            }

            async botUpgrade(botId) {
                const bot = this.gameState.players[botId];
                if (!bot || bot.energy < 30) return;

                const newEnergy = Math.round(bot.energy + 25); // Smaller upgrade than players

                // Update bot energy
                const playerRef = ref(database, `rooms/${this.roomCode}/players/${botId}/energy`);
                await set(playerRef, newEnergy);

                // Update bot base energy
                const baseRef = ref(database, `rooms/${this.roomCode}/bases/${botId}/energy`);
                await set(baseRef, newEnergy);
            }

            async botAttack(botId) {
                const bot = this.gameState.players[botId];
                if (!bot || bot.energy < 15) return;

                // Find all non-bot targets
                const targets = Object.entries(this.gameState.players)
                    .filter(([id, player]) => !player.isBot && player.energy > 0)
                    .map(([id]) => id);

                if (targets.length === 0) return;

                // Pick random target
                const targetId = targets[Math.floor(Math.random() * targets.length)];
                await this.attackBase(botId, targetId);
            }

            async botMove(botId) {
                if (!this.gameState.bases[botId]) return;

                const currentBase = this.gameState.bases[botId];

                // Move to a new random position
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 180 + 50;
                const newX = Math.cos(angle) * distance;
                const newY = Math.sin(angle) * distance;

                // Keep within bounds
                const distanceFromCenter = Math.sqrt(newX * newX + newY * newY);
                const maxDistance = this.mapRadius - 50;

                let finalX = newX;
                let finalY = newY;

                if (distanceFromCenter > maxDistance) {
                    const ratio = maxDistance / distanceFromCenter;
                    finalX = newX * ratio;
                    finalY = newY * ratio;
                }

                // Update bot base position
                const baseRef = ref(database, `rooms/${this.roomCode}/bases/${botId}`);
                await set(baseRef, {
                    owner: botId,
                    energy: currentBase.energy,
                    x: finalX,
                    y: finalY,
                    type: 'bot'
                });
            }

            showAttackEffect(attackerBaseId, targetBaseId) {
                const attackerBase = document.querySelector(`[data-id="${attackerBaseId}"]`);
                const targetBase = document.querySelector(`[data-id="${targetBaseId}"]`);

                if (!attackerBase || !targetBase) return;

                // Get positions
                const attackerRect = attackerBase.getBoundingClientRect();
                const targetRect = targetBase.getBoundingClientRect();

                // Calculate line properties
                const startX = attackerRect.left + attackerRect.width / 2;
                const startY = attackerRect.top + attackerRect.height / 2;
                const endX = targetRect.left + targetRect.width / 2;
                const endY = targetRect.top + targetRect.height / 2;

                const length = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
                const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;

                // Create attack beam
                const beam = document.createElement('div');
                beam.className = 'attack-line';
                beam.style.left = startX + 'px';
                beam.style.top = startY + 'px';
                beam.style.width = length + 'px';
                beam.style.transform = `rotate(${angle}deg)`;

                document.body.appendChild(beam);

                // Add attacking animation to bases
                attackerBase.classList.add('attacking');
                targetBase.classList.add('attacking');

                // Clean up after animation
                setTimeout(() => {
                    if (beam.parentNode) beam.parentNode.removeChild(beam);
                    attackerBase.classList.remove('attacking');
                    targetBase.classList.remove('attacking');
                }, 1200);
            }

            async attackBase(attackerBaseId, targetBaseId) {
                try {
                    const attacker = this.gameState.players[attackerBaseId];
                    const targetBase = this.gameState.bases[targetBaseId];

                    if (!attacker || !targetBase || attacker.energy < 10) {
                        if (attackerBaseId === this.playerId) {
                            this.showNotification('âš ï¸ Not enough energy to attack! (Minimum: 10)');
                        }
                        return;
                    }

                    const energySpent = Math.min(attacker.energy, 25); // Increased attack energy
                    const baseDamage = Math.floor(energySpent * 1.2);
                    const criticalHit = Math.random() < 0.15; // 15% crit chance
                    const damage = Math.round(criticalHit ? baseDamage * 1.8 : baseDamage);

                    // Update attacker energy
                    const attackerRef = ref(database, `rooms/${this.roomCode}/players/${attackerBaseId}/energy`);
                    const newAttackerEnergy = Math.max(0, attacker.energy - energySpent);
                    await set(attackerRef, newAttackerEnergy);

                    // Update attacker base energy
                    const attackerBaseRef = ref(database, `rooms/${this.roomCode}/bases/${attackerBaseId}/energy`);
                    await set(attackerBaseRef, newAttackerEnergy);

                    // Update target base energy
                    const newTargetEnergy = Math.max(0, targetBase.energy - damage);
                    const targetBaseRef = ref(database, `rooms/${this.roomCode}/bases/${targetBaseId}/energy`);
                    await set(targetBaseRef, newTargetEnergy);

                    // Update target player energy
                    const targetPlayerId = targetBase.owner;
                    const targetPlayerRef = ref(database, `rooms/${this.roomCode}/players/${targetPlayerId}/energy`);
                    await set(targetPlayerRef, newTargetEnergy);

                    // Show attack feedback
                    if (attackerBaseId === this.playerId) {
                        const message = criticalHit ?
                            `ðŸŽ¯ CRITICAL HIT! ${damage} damage!` :
                            `Attack dealt ${damage} damage!`;
                        this.showNotification(message);
                    }

                    // Check for destruction
                    if (newTargetEnergy <= 0) {
                        const targetRef = ref(database, `rooms/${this.roomCode}/bases/${targetBaseId}`);
                        await remove(targetRef);
                        const playerRef = ref(database, `rooms/${this.roomCode}/players/${targetPlayerId}`);
                        await remove(playerRef);

                        if (attackerBaseId === this.playerId) {
                            const targetOwner = this.gameState.players[targetPlayerId];
                        const targetName = targetOwner?.name || 'Enemy';
                        this.showNotification(`ðŸ’¥ ${targetName}'s base destroyed!`);
                        }
                    }

                } catch (error) {
                    this.showError('Attack failed: ' + error.message);
                }
            }

            async upgradeBase() {
                try {
                    const currentPlayer = this.gameState.players[this.playerId];
                    const newEnergy = Math.round(currentPlayer.energy + 50);

                    // Update player energy
                    const playerRef = ref(database, `rooms/${this.roomCode}/players/${this.playerId}/energy`);
                    await set(playerRef, newEnergy);

                    // Update base energy
                    const baseRef = ref(database, `rooms/${this.roomCode}/bases/${this.playerId}/energy`);
                    await set(baseRef, newEnergy);

                    this.showNotification(`âš¡ Base upgraded! Energy: ${newEnergy}`);
                } catch (error) {
                    this.showError('Upgrade failed: ' + error.message);
                }
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 2500);
            }

            showError(message) {
                this.nameError.textContent = message;
                this.nameError.style.display = 'block';
                setTimeout(() => {
                    this.nameError.style.display = 'none';
                }, 5000);
            }
        }

        // Start the game when page loads
        window.addEventListener('load', () => {
            new SingleRoomBaseCommand();
        });
    </script>
