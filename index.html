<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedrun - Login</title>
    <link rel="icon" type="image/png" id="favicon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-y: auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 64px;
            margin-bottom: 10px;
            color: #FFC107;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .version {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: rgba(79, 172, 254, 0.3);
            border-color: #4facfe;
        }

        .tab-button:hover {
            background: rgba(255,255,255,0.2);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #4facfe;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #4facfe;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .input-group input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .input-group input:focus {
            outline: none;
            border-color: #FFC107;
            background: rgba(255,255,255,0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            background: #45a049;
        }

        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff4444;
            color: #ff4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #44ff44;
            color: #44ff44;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .info-text {
            color: #888;
            font-size: 12px;
            margin-top: 10px;
        }

        .loading {
            display: none;
            margin-top: 10px;
            color: #4facfe;
        }

        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .features h3 {
            color: #4facfe;
            margin-bottom: 15px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            margin: 8px 0;
            color: #ccc;
        }

        .feature-list li::before {
            content: "⚡ ";
            color: #FFC107;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ SPEEDRUN ⚡</h1>
        <p class="version">v10.2 - Online Edition</p>

        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('login')">Login</button>
            <button class="tab-button" onclick="switchTab('register')">Register</button>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Enter username" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter password" required autocomplete="current-password">
                </div>
                <button type="submit" class="submit-btn" id="login-btn">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Choose username (max 10 chars)" maxlength="10" required autocomplete="username">
                    <p class="info-text">3-10 characters, alphanumeric only</p>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Choose password" required autocomplete="new-password">
                    <p class="info-text">Minimum 6 characters</p>
                </div>
                <div class="input-group">
                    <label for="register-password-confirm">Confirm Password</label>
                    <input type="password" id="register-password-confirm" placeholder="Confirm password" required autocomplete="new-password">
                </div>
                <button type="submit" class="submit-btn" id="register-btn">Create Account</button>
            </form>
        </div>

        <div id="loading" class="loading">Loading...</div>

        <div class="features">
            <h3>Game Features</h3>
            <ul class="feature-list">
                <li>8 Challenging Levels</li>
                <li>Online Leaderboards</li>
                <li>Personal Best Tracking</li>
                <li>Smooth Platforming Physics</li>
                <li>Global Rankings</li>
            </ul>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-functions-compat.js"></script>

    <!-- Secure Configuration System -->
    <script src="public/config-loader.js"></script>

    <script>
        // Initialize Firebase with secure configuration
        let auth, database, functions;

        (async function() {
            try {
                const fb = await initializeFirebase();
                auth = fb.auth;
                database = fb.database;
                functions = fb.functions;

                // Check if already logged in
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        window.location.href = 'game.html';
                    }
                });
            } catch (error) {
                console.error('Initialization error:', error);
                // Don't show error UI here, just log it
            }
        })();

        // Don't set persistence here - it will be set to SESSION during login/register

        // Create favicon with orange square character
        const faviconCanvas = document.createElement('canvas');
        faviconCanvas.width = 32;
        faviconCanvas.height = 32;
        const faviconCtx = faviconCanvas.getContext('2d');

        // Draw orange square character
        faviconCtx.fillStyle = '#FF8C42';
        faviconCtx.fillRect(6, 6, 20, 20);
        faviconCtx.strokeStyle = '#333';
        faviconCtx.lineWidth = 2;
        faviconCtx.strokeRect(6, 6, 20, 20);

        // Set favicon
        const favicon = document.getElementById('favicon');
        favicon.href = faviconCanvas.toDataURL('image/png');

        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(tab + '-form').classList.add('active');

            hideError();
            hideSuccess();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            hideSuccess();
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            hideError();
        }

        function hideSuccess() {
            document.getElementById('success-message').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideError();
            hideSuccess();

            const loginBtn = document.getElementById('login-btn');
            loginBtn.disabled = true;
            showLoading();

            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            // Firebase Auth uses email format, so we'll use username@speedrun.local
            const email = username.toLowerCase() + '@speedrun.local';

            try {
                // Set persistence to SESSION before logging in
                await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
                await auth.signInWithEmailAndPassword(email, password);
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'game.html';
                }, 1000);
            } catch (error) {
                let errorMessage = '';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'This account does not exist';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password';
                } else if (error.code === 'auth/invalid-email' || error.code === 'auth/invalid-credential') {
                    errorMessage = 'This account does not exist';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Please try again later';
                } else {
                    errorMessage = 'Login failed. Please check your credentials';
                }
                showError(errorMessage);
                loginBtn.disabled = false;
            } finally {
                hideLoading();
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideError();
            hideSuccess();

            const registerBtn = document.getElementById('register-btn');
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;

            // Validation using secure validators
            const usernameValidation = Validators.validateUsername(username);
            if (!usernameValidation.valid) {
                showError(usernameValidation.error);
                return;
            }

            const passwordValidation = Validators.validatePassword(password);
            if (!passwordValidation.valid) {
                showError(passwordValidation.error);
                return;
            }

            if (password !== passwordConfirm) {
                showError('Passwords do not match');
                return;
            }

            registerBtn.disabled = true;
            showLoading();

            // Firebase Auth uses email format, so we'll use username@speedrun.local
            const email = username.toLowerCase() + '@speedrun.local';

            try {
                console.log('Starting registration for username:', username);

                // Check if username is already taken
                console.log('Checking if username exists...');
                const usernameCheck = await database.ref('usernames/' + username.toLowerCase()).once('value');
                if (usernameCheck.exists()) {
                    console.log('Username already taken');
                    showError('Username already taken');
                    registerBtn.disabled = false;
                    hideLoading();
                    return;
                }

                // Set persistence to SESSION before creating account
                await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

                // Create user
                console.log('Creating Firebase auth user with email:', email);
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log('User created successfully:', user.uid);

                // Store username mapping
                console.log('Storing username mapping...');
                await database.ref('usernames/' + username.toLowerCase()).set({
                    uid: user.uid,
                    username: username,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });

                // Store user profile
                console.log('Storing user profile...');
                await database.ref('users/' + user.uid).set({
                    username: username,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });

                console.log('Registration complete!');
                showSuccess('Account created! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'game.html';
                }, 1000);
            } catch (error) {
                console.error('Registration error:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                let errorMessage = '';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Username already taken';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password must be at least 6 characters';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMessage = 'Account creation is currently disabled. Please contact support';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Please check your connection';
                } else {
                    errorMessage = 'Registration failed. Please try again';
                }
                showError(errorMessage);
                registerBtn.disabled = false;
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
