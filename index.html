<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Command - Multiplayer Strategy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #2d1b69 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .game-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .lobby-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #2d1b69 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .lobby-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(0, 245, 255, 0.3);
            min-width: 400px;
        }

        .lobby-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00f5ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .input-group {
            margin: 1rem 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00f5ff;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00f5ff;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }

        .connection-status {
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-connected {
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .status-disconnected {
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00f5ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-weight: 700;
            color: #00f5ff;
        }

        .game-field {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-circle {
            width: 80vmin;
            height: 80vmin;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at center, rgba(0, 245, 255, 0.05), transparent 70%);
            box-shadow: inset 0 0 50px rgba(0, 245, 255, 0.1);
        }

        .base {
            position: absolute;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            user-select: none;
            transform: translate(-50%, -50%);
        }

        .base.player {
            background: linear-gradient(135deg, #00f5ff, #0066ff);
            border: 3px solid #00ccff;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.4);
        }

        .base.enemy {
            background: linear-gradient(135deg, #ff4757, #c44569);
            border: 3px solid #ff6b7a;
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.4);
        }

        .base.other-player {
            background: linear-gradient(135deg, #ffa502, #ff6348);
            border: 3px solid #ff7675;
            box-shadow: 0 0 30px rgba(255, 165, 2, 0.4);
        }

        .base:hover {
            transform: translate(-50%, -50%) scale(1.1);
            filter: brightness(1.2);
        }

        .base.selected {
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 0 0 40px currentColor;
        }

        .base.attacking {
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: translate(-50%, -50%) scale(1.1); }
            to { transform: translate(-50%, -50%) scale(1.2); }
        }

        .energy-level {
            font-size: 1rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .base-id {
            font-size: 0.6rem;
            opacity: 0.9;
            margin-top: 2px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .attack-line {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, #00f5ff, #ff4757, transparent);
            transform-origin: left center;
            animation: attack-beam 1.2s ease-out forwards;
            z-index: 10;
            border-radius: 2px;
        }

        @keyframes attack-beam {
            0% {
                width: 0;
                opacity: 1;
                box-shadow: 0 0 10px currentColor;
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 20px currentColor;
            }
            100% {
                width: 100%;
                opacity: 0;
            }
        }

        .controls {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00f5ff, #0066ff);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .attack-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            border: 2px solid rgba(0, 245, 255, 0.3);
            min-width: 300px;
        }

        .attack-panel h3 {
            color: #00f5ff;
            margin-bottom: 1rem;
        }

        .energy-slider {
            width: 100%;
            margin: 1rem 0;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            appearance: none;
        }

        .energy-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f5ff, #0066ff);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .energy-display {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .notification {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 15px;
            text-align: center;
            z-index: 1001;
            animation: notification-appear 0.3s ease-out;
            border: 1px solid rgba(0, 245, 255, 0.3);
        }

        @keyframes notification-appear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .player-list {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 15px;
            min-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00f5ff;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .damage-preview {
            background: rgba(255, 71, 87, 0.2);
            padding: 0.5rem;
            border-radius: 8px;
            margin: 0.5rem 0;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .room-info {
            position: absolute;
            top: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 15px;
            min-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Lobby Screen -->
    <div class="lobby-screen" id="lobbyScreen">
        <div class="lobby-card">
            <h1 class="lobby-title">BASE COMMAND</h1>
            <p style="margin-bottom: 2rem; opacity: 0.8;">Multiplayer Strategy Game</p>

            <div class="connection-status" id="connectionStatus">
                <div class="status-dot"></div>
                <span>Connecting to Firebase...</span>
            </div>

            <div class="input-group">
                <label for="playerName">Player Name</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>

            <div class="input-group">
                <label for="roomCode">Room Code</label>
                <input type="text" id="roomCode" placeholder="Enter room code or leave blank for new room" maxlength="10">
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button class="btn btn-primary" id="joinGameBtn" disabled>Join Game</button>
                <button class="btn btn-secondary" id="createRoomBtn" disabled>Create Room</button>
            </div>

            <div id="lobbyError" style="color: #f87171; margin-top: 1rem; display: none;"></div>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="header">
            <div class="logo">BASE COMMAND</div>
            <div class="stats">
                <div class="stat-item">
                    <span>Energy:</span>
                    <span class="stat-value" id="playerEnergy">100</span>
                </div>
                <div class="stat-item">
                    <span>Players:</span>
                    <span class="stat-value" id="playerCount">1</span>
                </div>
                <div class="connection-status">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
            </div>
        </div>

        <div class="game-field" id="gameField">
            <div class="map-circle" id="mapCircle">
                <!-- Bases will be dynamically added here -->
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="upgradeBtn">Upgrade Base (+50 Energy)</button>
            <button class="btn btn-secondary" id="leaveGameBtn">Leave Game</button>
        </div>

        <div class="room-info">
            <h3 style="margin-bottom: 0.5rem; color: #00f5ff;">Room Info</h3>
            <div>Code: <span id="displayRoomCode">----</span></div>
            <div>Players: <span id="roomPlayerCount">0</span>/8</div>
        </div>

        <div class="player-list">
            <h3 style="margin-bottom: 0.5rem; color: #00f5ff;">Players</h3>
            <div id="playerList">
                <!-- Player list will be populated here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, push, remove, onDisconnect, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBLkFMipRS631fDNr8uwgozmxXBnqLd5_o",
            authDomain: "base-control-b391e.firebaseapp.com",
            databaseURL: "https://base-control-b391e-default-rtdb.firebaseio.com/",
            projectId: "base-control-b391e",
            storageBucket: "base-control-b391e.firebasestorage.app",
            messagingSenderId: "116375376675",
            appId: "1:116375376675:web:cdc8688222c7c35accf296",
            measurementId: "G-JY7P6D49HM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        class MultiplayerBaseCommand {
            constructor() {
                this.playerId = this.generatePlayerId();
                this.playerName = '';
                this.roomCode = '';
                this.gameState = null;
                this.selectedBase = null;
                this.targetBase = null;
                this.mapRadius = 0;
                this.isConnected = false;

                this.initializeElements();
                this.bindEvents();
                this.checkConnection();
            }

            generatePlayerId() {
                return 'player_' + Math.random().toString(36).substr(2, 9);
            }

            initializeElements() {
                this.lobbyScreen = document.getElementById('lobbyScreen');
                this.gameContainer = document.getElementById('gameContainer');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.playerNameInput = document.getElementById('playerName');
                this.roomCodeInput = document.getElementById('roomCode');
                this.joinGameBtn = document.getElementById('joinGameBtn');
                this.createRoomBtn = document.getElementById('createRoomBtn');
                this.mapCircle = document.getElementById('mapCircle');
                this.playerEnergyDisplay = document.getElementById('playerEnergy');
                this.playerCountDisplay = document.getElementById('playerCount');
                this.displayRoomCode = document.getElementById('displayRoomCode');
                this.roomPlayerCount = document.getElementById('roomPlayerCount');
                this.playerList = document.getElementById('playerList');
                this.lobbyError = document.getElementById('lobbyError');
            }

            bindEvents() {
                this.joinGameBtn.addEventListener('click', () => this.joinGame());
                this.createRoomBtn.addEventListener('click', () => this.createRoom());
                this.playerNameInput.addEventListener('input', () => this.validateForm());
                this.roomCodeInput.addEventListener('input', () => this.validateForm());

                document.getElementById('upgradeBtn').addEventListener('click', () => this.upgradeBase());
                document.getElementById('leaveGameBtn').addEventListener('click', () => this.leaveGame());

                document.addEventListener('click', (e) => {
                    if (e.target.closest('.base')) {
                        this.handleBaseClick(e.target.closest('.base'));
                    } else if (!e.target.closest('.attack-panel')) {
                        this.clearSelection();
                    }
                });
            }

            async checkConnection() {
                try {
                    const connectedRef = ref(database, '.info/connected');
                    onValue(connectedRef, (snapshot) => {
                        this.isConnected = snapshot.val() === true;
                        this.updateConnectionStatus();
                        this.validateForm();
                    });
                } catch (error) {
                    console.error('Connection failed:', error);
                    this.updateConnectionStatus(false);
                }
            }

            updateConnectionStatus(connected = this.isConnected) {
                const statusElement = this.connectionStatus;
                if (connected) {
                    statusElement.className = 'connection-status status-connected';
                    statusElement.innerHTML = '<div class="status-dot"></div><span>Connected to Firebase</span>';
                } else {
                    statusElement.className = 'connection-status status-disconnected';
                    statusElement.innerHTML = '<div class="status-dot"></div><span>Connection failed</span>';
                }
            }

            validateForm() {
                const nameValid = this.playerNameInput.value.trim().length > 0;
                const connected = this.isConnected;

                this.joinGameBtn.disabled = !nameValid || !connected;
                this.createRoomBtn.disabled = !nameValid || !connected;
            }

            generateRoomCode() {
                return Math.random().toString(36).substr(2, 6).toUpperCase();
            }

            async createRoom() {
                this.playerName = this.playerNameInput.value.trim();
                this.roomCode = this.generateRoomCode();

                try {
                    const roomRef = ref(database, `rooms/${this.roomCode}`);
                    const initialGameState = {
                        players: {
                            [this.playerId]: {
                                name: this.playerName,
                                energy: 100,
                                connected: true,
                                joinedAt: serverTimestamp()
                            }
                        },
                        bases: {
                            [this.playerId]: {
                                owner: this.playerId,
                                energy: 100,
                                x: 0,
                                y: 0,
                                type: 'player'
                            }
                        },
                        gameStarted: true,
                        createdAt: serverTimestamp()
                    };

                    await set(roomRef, initialGameState);
                    this.joinGameRoom();
                } catch (error) {
                    this.showError('Failed to create room: ' + error.message);
                }
            }

            async joinGame() {
                this.playerName = this.playerNameInput.value.trim();
                this.roomCode = this.roomCodeInput.value.trim().toUpperCase() || this.generateRoomCode();

                try {
                    const roomRef = ref(database, `rooms/${this.roomCode}`);
                    onValue(roomRef, (snapshot) => {
                        if (snapshot.exists()) {
                            this.joinExistingRoom();
                        } else if (this.roomCodeInput.value.trim() === '') {
                            this.createRoom();
                        } else {
                            this.showError('Room not found');
                        }
                    }, { onlyOnce: true });
                } catch (error) {
                    this.showError('Failed to join game: ' + error.message);
                }
            }

            async joinExistingRoom() {
                try {
                    const playerRef = ref(database, `rooms/${this.roomCode}/players/${this.playerId}`);
                    await set(playerRef, {
                        name: this.playerName,
                        energy: 100,
                        connected: true,
                        joinedAt: serverTimestamp()
                    });

                    // Add player's base
                    const baseRef = ref(database, `rooms/${this.roomCode}/bases/${this.playerId}`);
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 200;
                    await set(baseRef, {
                        owner: this.playerId,
                        energy: 100,
                        x: Math.cos(angle) * distance,
                        y: Math.sin(angle) * distance,
                        type: 'player'
                    });

                    this.joinGameRoom();
                } catch (error) {
                    this.showError('Failed to join room: ' + error.message);
                }
            }

            joinGameRoom() {
                this.lobbyScreen.style.display = 'none';
                this.gameContainer.style.display = 'flex';
                this.displayRoomCode.textContent = this.roomCode;

                // Calculate map radius
                this.mapRadius = Math.min(window.innerWidth, window.innerHeight) * 0.4 * 0.8;

                // Set up Firebase listeners
                this.setupGameListeners();

                // Set up disconnect cleanup
                this.setupDisconnectCleanup();
            }

            setupGameListeners() {
                const roomRef = ref(database, `rooms/${this.roomCode}`);
                onValue(roomRef, (snapshot) => {
                    if (snapshot.exists()) {
                        this.gameState = snapshot.val();
                        this.updateGameDisplay();
                    }
                });
            }

            setupDisconnectCleanup() {
                const playerRef = ref(database, `rooms/${this.roomCode}/players/${this.playerId}`);
                const baseRef = ref(database, `rooms/${this.roomCode}/bases/${this.playerId}`);

                onDisconnect(playerRef).remove();
                onDisconnect(baseRef).remove();
            }

            updateGameDisplay() {
                if (!this.gameState) return;

                // Update player count
                const playerCount = Object.keys(this.gameState.players || {}).length;
                this.playerCountDisplay.textContent = playerCount;
                this.roomPlayerCount.textContent = playerCount;

                // Update current player energy
                const currentPlayer = this.gameState.players[this.playerId];
                if (currentPlayer) {
                    this.playerEnergyDisplay.textContent = currentPlayer.energy;
                }

                // Update player list
                this.updatePlayerList();

                // Update bases
                this.updateBases();
            }

            updatePlayerList() {
                this.playerList.innerHTML = '';
                if (!this.gameState.players) return;

                Object.entries(this.gameState.players).forEach(([id, player]) => {
                    const item = document.createElement('div');
                    item.className = 'player-item';
                    const isCurrentPlayer = id === this.playerId;
                    const label = isCurrentPlayer ? 'YOU' : player.name;
                    item.innerHTML = `
                        <span>${label}</span>
                        <span>${player.energy}</span>
                    `;
                    this.playerList.appendChild(item);
                });
            }

            updateBases() {
                // Clear existing bases
                this.mapCircle.innerHTML = '';

                if (!this.gameState.bases) return;

                Object.entries(this.gameState.bases).forEach(([baseId, baseData]) => {
                    this.createBaseElement(baseId, baseData);
                });
            }

            createBaseElement(baseId, baseData) {
                const base = document.createElement('div');
                const isOwnBase = baseData.owner === this.playerId;
                const baseClass = isOwnBase ? 'player' : 'other-player';

                base.className = `base ${baseClass}`;
                base.dataset.id = baseId;
                base.dataset.owner = baseData.owner;
                base.dataset.energy = baseData.energy;

                // Position the base
                const centerX = this.mapRadius;
                const centerY = this.mapRadius;
                base.style.left = (centerX + baseData.x) + 'px';
                base.style.top = (centerY + baseData.y) + 'px';

                // Size based on energy
                const size = Math.max(40, Math.min(120, 40 + (baseData.energy / 10)));
                base.style.width = size + 'px';
                base.style.height = size + 'px';

                // Get player name
                const ownerName = this.gameState.players[baseData.owner]?.name || 'Unknown';
                const displayName = isOwnBase ? 'YOU' : ownerName;

                base.innerHTML = `
                    <div class="energy-level">${baseData.energy}</div>
                    <div class="base-id">${displayName}</div>
                `;

                this.mapCircle.appendChild(base);
            }

            handleBaseClick(baseElement) {
                const baseId = baseElement.dataset.id;
                const ownerId = baseElement.dataset.owner;

                if (ownerId === this.playerId) {
                    // Select own base
                    this.selectBase(baseElement);
                } else if (this.selectedBase && this.selectedBase.dataset.owner === this.playerId) {
                    // Attack enemy base
                    this.targetBase = baseElement;
                    this.showAttackPanel();
                }
            }

            selectBase(base) {
                this.clearSelection();
                this.selectedBase = base;
                base.classList.add('selected');
            }

            clearSelection() {
                if (this.selectedBase) {
                    this.selectedBase.classList.remove('selected');
                    this.selectedBase = null;
                }
                this.targetBase = null;
                this.hideAttackPanel();
            }

            showAttackPanel() {
                const currentPlayer = this.gameState.players[this.playerId];
                const maxEnergy = Math.min(currentPlayer.energy, 50);

                const panel = document.createElement('div');
                panel.className = 'attack-panel';
                panel.id = 'attackPanel';

                panel.innerHTML = `
                    <h3>Launch Attack</h3>
                    <p>Choose energy to spend (more energy = more damage)</p>
                    <div class="energy-display">
                        <span>Energy: <span id="energyAmount">10</span></span>
                        <span>Damage: ~<span id="damageAmount">15-25</span></span>
                    </div>
                    <input type="range" class="energy-slider" id="energySlider"
                           min="5" max="${maxEnergy}" value="10" step="5">
                    <div class="damage-preview">
                        <small>Higher energy = more damage but costs more</small>
                    </div>
                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <button class="btn btn-primary" id="confirmAttack">Attack!</button>
                        <button class="btn btn-secondary" id="cancelAttack">Cancel</button>
                    </div>
                `;

                document.body.appendChild(panel);

                const slider = document.getElementById('energySlider');
                const energyAmount = document.getElementById('energyAmount');
                const damageAmount = document.getElementById('damageAmount');

                slider.addEventListener('input', () => {
                    const energy = parseInt(slider.value);
                    energyAmount.textContent = energy;
                    const minDamage = Math.floor(energy * 1.5);
                    const maxDamage = Math.floor(energy * 2.5);
                    damageAmount.textContent = `${minDamage}-${maxDamage}`;
                });

                document.getElementById('confirmAttack').addEventListener('click', () => {
                    const energy = parseInt(slider.value);
                    this.attackBase(this.selectedBase.dataset.id, this.targetBase.dataset.id, energy);
                    this.hideAttackPanel();
                });

                document.getElementById('cancelAttack').addEventListener('click', () => {
                    this.hideAttackPanel();
                });
            }

            hideAttackPanel() {
                const panel = document.getElementById('attackPanel');
                if (panel) {
                    panel.remove();
                }
            }

            async attackBase(attackerBaseId, targetBaseId, energySpent) {
                try {
                    const damage = Math.floor(energySpent * (1.5 + Math.random()));

                    // Update attacker energy
                    const attackerRef = ref(database, `rooms/${this.roomCode}/players/${this.playerId}/energy`);
                    const currentEnergy = this.gameState.players[this.playerId].energy;
                    await set(attackerRef, Math.max(0, currentEnergy - energySpent));

                    // Update attacker base energy
                    const attackerBaseRef = ref(database, `rooms/${this.roomCode}/bases/${attackerBaseId}/energy`);
                    await set(attackerBaseRef, Math.max(0, currentEnergy - energySpent));

                    // Update target base energy
                    const targetBase = this.gameState.bases[targetBaseId];
                    const newTargetEnergy = Math.max(0, targetBase.energy - damage);
                    const targetBaseRef = ref(database, `rooms/${this.roomCode}/bases/${targetBaseId}/energy`);
                    await set(targetBaseRef, newTargetEnergy);

                    // Update target player energy
                    const targetPlayerId = targetBase.owner;
                    const targetPlayerRef = ref(database, `rooms/${this.roomCode}/players/${targetPlayerId}/energy`);
                    await set(targetPlayerRef, newTargetEnergy);

                    // If target is destroyed, remove it
                    if (newTargetEnergy <= 0) {
                        const targetRef = ref(database, `rooms/${this.roomCode}/bases/${targetBaseId}`);
                        await remove(targetRef);
                        const playerRef = ref(database, `rooms/${this.roomCode}/players/${targetPlayerId}`);
                        await remove(playerRef);
                    }

                    this.showNotification(`Attack dealt ${damage} damage!`);
                    this.clearSelection();
                } catch (error) {
                    this.showError('Attack failed: ' + error.message);
                }
            }

            async upgradeBase() {
                try {
                    const currentPlayer = this.gameState.players[this.playerId];
                    const newEnergy = currentPlayer.energy + 50;

                    // Update player energy
                    const playerRef = ref(database, `rooms/${this.roomCode}/players/${this.playerId}/energy`);
                    await set(playerRef, newEnergy);

                    // Update base energy
                    const baseRef = ref(database, `rooms/${this.roomCode}/bases/${this.playerId}/energy`);
                    await set(baseRef, newEnergy);

                    this.showNotification(`Base upgraded! Energy: ${newEnergy}`);
                } catch (error) {
                    this.showError('Upgrade failed: ' + error.message);
                }
            }

            async leaveGame() {
                try {
                    // Remove player and base from database
                    const playerRef = ref(database, `rooms/${this.roomCode}/players/${this.playerId}`);
                    const baseRef = ref(database, `rooms/${this.roomCode}/bases/${this.playerId}`);

                    await remove(playerRef);
                    await remove(baseRef);

                    // Return to lobby
                    this.gameContainer.style.display = 'none';
                    this.lobbyScreen.style.display = 'flex';
                    this.clearForm();
                } catch (error) {
                    this.showError('Failed to leave game: ' + error.message);
                }
            }

            clearForm() {
                this.playerNameInput.value = '';
                this.roomCodeInput.value = '';
                this.lobbyError.style.display = 'none';
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 2500);
            }

            showError(message) {
                this.lobbyError.textContent = message;
                this.lobbyError.style.display = 'block';
                setTimeout(() => {
                    this.lobbyError.style.display = 'none';
                }, 5000);
            }
        }

        // Start the game when page loads
        window.addEventListener('load', () => {
            new MultiplayerBaseCommand();
        });
    </script>
</body>
</html>
